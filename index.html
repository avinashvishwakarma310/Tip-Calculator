<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Tip Calculator</h1>
        <hr class="hr" />
        <p>Use the form below to calculate your tip.</p>

        <!-- Orta box kısım -->
        <div class="box">
          <p id="p">Bill Amount</p>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">$</span>
            <input
            id="totalBill"
              type="text"
              class="form-control"
              placeholder="0000"
              aria-label="billamount"
              aria-describedby="addon-wrapping"
            />
          </div>
          <br />
          <p id="p">Tip Amount</p>
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose an option</option>
              <option value="0.3">30% - Outsanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It was ok</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select>
          </div>

          <p id="p">How many people are sharing the bill?</p>
          <div class="input-group flex-nowrap">
            <input
            id="split"
              type="text"
              class="form-control"
              placeholder="00"
              aria-label="Howmanypeople"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
        <!-- Box end -->

        <button type="button" class="btn btn-outline-light" id="calculate">
          Calculate Tip Total
        </button>

        <!-- Tip Box -->
        <div class="totalTip">
          <p>Total Per Person</p>
          <p class="tip">$ <span id="tip"> 0.00</span></p>
        </div>
        <!-- Tip Box End -->

      </div> <!-- Main End -->      
    </div> <!-- Container End -->
    

    <script src="script.js"></script>
  </body>
</html>
